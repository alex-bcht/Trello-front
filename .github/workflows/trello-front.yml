name: Trello Workflow
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Node install
        run: sudo apt-get install -y nodejs
      - name: Angular install
        run: npm install -g @angular/cli
      - name: Package install
        run: npm i
      - name: Build
        run: |
          cd buildangular
          ng build
