<div class="top-container">
  <div class="side-barre">
    <div class="titles">
      <h1 class="site-title">Mini-<span>Trello</span></h1>
      <h2 class="channel-title">PROJETS</h2>
    </div>
    <div class="channels" *ngFor="let project of projects">
      <div class="buttonContainer">
        <button class="buttonDelete">X</button>
        <button class="thread">
          {{ project.nom }}
        </button>
      </div>
    </div>
    <div class="add-thread">
      <input
        type="text"
        [(ngModel)]="this.nomProjet"
        maxlength="30"
        placeholder="Nouveau channel"
        autocomplete="off"
      />
      <button (click)="test()">Nouveau Project</button>
    </div>
  </div>
  <div class="listsContainer">
    <div class="list">
      <app-card class="card"></app-card>
      <app-card class="card"></app-card>
      <app-card class="card"></app-card>
      <app-card class="card"></app-card>
      <app-card class="card"></app-card>
      <app-card class="card"></app-card>
    </div>
    <div class="list">
    <app-card class="card1"></app-card>
    <app-card class="card1"></app-card>
    <app-card class="card1"></app-card>
    <app-card class="card1"></app-card>
    <app-card class="card1"></app-card>
    <app-card class="card1"></app-card>
  </div>
    <div class="list">
      <app-card class="card2"></app-card>
    <app-card class="card2"></app-card>
    <app-card class="card2"></app-card>
    <app-card class="card2"></app-card>
    <app-card class="card2"></app-card>
    <app-card class="card2"></app-card>

    </div>
    <div class="list">
      <app-card class="card3"></app-card>
      <app-card class="card3"></app-card>
      <app-card class="card3"></app-card>
      <app-card class="card3"></app-card>
      <app-card class="card3"></app-card>
      <app-card class="card3"></app-card>

    </div>
  </div>
</div>
