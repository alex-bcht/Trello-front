<div class="top-container">
  <div class="side-barre">
    <div class="titles">
      <h1 class="site-title">Mini-<span>Trello</span></h1>
      <h2 class="channel-title">PROJETS</h2>
    </div>
    <div class="channels" *ngFor="let project of projects">
      <div class="buttonContainer">
        <button class="buttonDelete" (click)="deleteProject(project.id)">
          X
        </button>
        <button class="project" (click)="selectProject(project)">
          {{ project.name }} {{ project.description }}
        </button>
      </div>
    </div>
    <div class="add-project">
      <input
        type="text"
        [(ngModel)]="this.projectLabel"
        maxlength="30"
        placeholder="Nouveau Projet"
        autocomplete="off"
      />
      <input
        type="text"
        [(ngModel)]="this.projectDescription"
        maxlength="30"
        placeholder="Description projet"
        autocomplete="off"
      />
      <button (click)="sendProject()">Nouveau Project</button>
    </div>
  </div>
  <div class="board">
    <div class="header">
      <h2>Board</h2>
      <div class="add-list-button" (click)="addList()">
        Add list <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      </div>
    </div>
    <div class="listsContainer">
      <app-list class="list" *ngFor="let list of lists"></app-list>
    </div>
  </div>
</div>
