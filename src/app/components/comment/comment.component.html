<div *ngIf="comment.username === username; else otherUserContent">
  <div class="container-position">
    <div class="user-own-comment">
      <div class="container-user-date">
        <p>{{ formaterTimestamp() }}</p>
        <p>{{ comment.username }}</p>
      </div>
      <textarea
        #commentContent
        type="text"
        class="comment-content"
        [(ngModel)]="comment.content"
        (ngModelChange)="comment.content = $event"
        (focusout)="updateComment()"
        (click)="onTextAreaClick()"
        (blur)="onTextAreaBlur()"
      ></textarea>
      <!-- <p>{{ comment.content }}</p> -->
    </div>
    <div
      class="remove-comment-button"
      title="Remove comment"
      (click)="removeComment()"
    >
      <i class="fa fa-trash" aria-hidden="true"></i>
    </div>
  </div>
</div>
<ng-template #otherUserContent>
  <div class="container-comment">
    <div class="container-user-date">
      <p>{{ comment.username }}</p>
      <p>{{ formaterTimestamp() }}</p>
    </div>
    <p>{{ comment.content }}</p>
  </div>
</ng-template>
