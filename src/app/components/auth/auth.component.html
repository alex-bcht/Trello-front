<div class="login-container">
  <h1 class="login-title">Mini<span>-Trello</span></h1>
  <p>Entrer votre nom d'utilisateur :</p>
  <input type="text" [(ngModel)]="this.username" maxlength="20" />
  <button class="buttondisable" (click)="signIn()" [disabled]="!this.username">
    Connexion
  </button>
</div>
